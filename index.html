<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <link rel="shortcut icon" href="img/compass360.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-fileds">
            <div class="flex between center">
                <div class="left text-center">
                    <p>Min</p>
                    <input type="text" name="" id="min">
                </div>
                <div class="right text-center">
                    <p>Max</p>
                    <input type="text" name="" id="max">
                </div>
            </div>

            <div class="compass text-center position-relative">
                <img src="img/compass360.png" class="img-fluid" alt="">

                <!-- lines -->
                <div class="min-line"></div>
                <div class="max-line"></div>
                <div class="lob-line"></div>

                <!-- shade -->
                <!-- <div class="shade"></div> -->
                <div class="triangle"></div>
            </div>

            <div class="text-center mt-5">
                <p>LOB</p>
                <input type="text" name="" id="lob">
            </div>


            
        </div>
    </div>
</body>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- main js -->
<script src="js/main.js"></script>

</html>
